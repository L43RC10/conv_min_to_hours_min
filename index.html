<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de minutos para Horas e minutos</title>
</head>
<body>
    <section>
        <form action="">
            <fieldset>
                <legend>Conversor de minutos para Horas e minutos</legend>
                <div>
                    <label for="filme">Filme</label>
                    <input type="text" name="" id="" placeholder="ex: Elysium">
                </div>
                <div>
                    <label for="duracao">Duração</label>
                    <input type="text" name="" id="" placeholder="120">
                </div>
                <div>
                    <button>Converter para horas e Minutos</button>
                </div>
                <div>
                    <p>Titulo: Elysium <br>Duração: 2h00m</p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
